<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="carousel">
        <img src="maria.jpg" alt="maria de almeida"/>
        <blockquote class="testimonial">
            <p class="testimonial-text">
                "Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                Eos, dicta quisquam saepe quas molestias, cumque quam recusandae 
                similique eius temporibus doloribus voluptatum repellat a iusto 
                corrupti qui consequatur, ut quae."
            </p>
            <p class="testimonial-author">Maria de Almeida</p>
            <p class="testimonial-job">Senior product manager at EDP commercial</p>
        </blockquote>
        <button type="button" aria-label="button" class="btn btn--left">
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="btn-icon">
                <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M15.75 19.5L8.25 12l7.5-7.5" 
                />
            </svg>      
        </button>
        <button type="button" aria-label="button" class="btn btn--right">
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="btn-icon">
                <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M8.25 4.5l7.5 7.5-7.5 7.5" 
                />
            </svg>
        </button>
        <div class="dots">
            <button type="button" aria-label="dot" class="dot dot--fill">&nbsp;</button>
            <button type="button" aria-label="dot" class="dot">&nbsp;</button>
            <button type="button" aria-label="dot" class="dot">&nbsp;</button>
            <button type="button" aria-label="dot" class="dot">&nbsp;</button>
        </div>
    </div>
</body>
</html>
